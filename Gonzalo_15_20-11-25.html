<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./Gonzalo_15_20-11-25.css">
</head>
<body>
<h1>Formulario</h1>
<div class="contenedor">
    <fieldset class="grupo">
        <legend>Datos personales</legend>
        <label for="nombre">Nombre completo:</label><input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="120" placeholder="Introduzca su edad">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="666 666 666">

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="mail_de@ejemplo.com">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Introduzca contrasña">

        <label for="fecha">Fecha de contacto:</label>
        <input type="date" id="fecha" name="fecha">
    </fieldset>

    <fieldset class="grupo">
    <legend>Preferencias</legend>
    <label for="pais">Selecciona tu país:</label>
    <select id="pais" name="pais">
        <option value="es">España</option>
        <option value="it">Italia</option>
        <option value="fr">Francia</option>
        <option value="pt">Portugal</option>
    </select>

    <label for="lenguajes">Lenguajes que dominas (múltiple):</label>
    <select id="lenguajes" name="lenguajes[]" multiple size="4">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
        <option value="python">Python</option>
    </select>
    <p>Tipo de consulta:</p>
    <div>
        <input type="radio" id="general" name="tipo" value="general">
        <label for="general">General</label>

        <input type="radio" id="soporte" name="tipo" value="soporte">
        <label for="soporte">Soporte técnico</label>
    </div>
    <p>Servicios adicionales:</p>
    <div>
        <input type="checkbox" id="boletin" name="boletin">
        <label for="boletin">Recibir boletín mensual</label>

        <input type="checkbox" id="publicidad" name="publicidad">
        <label for="publicidad">Recibir ofertas personalizadas</label>
    </div>
    </fieldset>

    <fieldset class="grupo">
    <legend>Mensaje</legend>
        <label for="mensaje">Escribe tu mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
    </fieldset>
    <button type="submit" class="boton">Enviar</button>
    </div>
</body>
</html>
